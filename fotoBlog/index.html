<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>FotoBlog</title>
</head>
<body>
    <div class="app">
        <header class="content-container">
            <nav>
                <img src="./assets/cam.svg" alt="camera">
                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/women/14.jpg" alt="avatar">
        </header>

        <main>
            <div class="content-container">
                <h1>Galeria</h1>
                <section class="gallery">

                    <figure class="item">
                        <img src="https://picsum.photos/390/194?random=1" alt="">
                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tag">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--appear:.8s;">
                        <img src="https://picsum.photos/390/194?random=2" alt="">
                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tag">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--appear:1.2s;">
                        <img src="https://picsum.photos/390/194?random=3" alt="">
                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tag">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--appear:1.6s;">
                        <img src="https://picsum.photos/390/194?random=4" alt="">
                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tag">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--appear:2s;">
                        <img src="https://picsum.photos/390/194?random=5" alt="">
                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tag">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--appear:2.4s;">
                        <img src="https://picsum.photos/390/194?random=6" alt="">
                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tag">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                </section>
            </div>
        </main>

        <footer class="content-container">
            © 2023 - Rocketseat Explorer
        </footer>
    </div>
</body>
</html>
